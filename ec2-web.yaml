---
- name: Install httpd
  hosts: all
  become: true
  tasks:
    - name: Install httpd
      ansible.builtin.package:
        name: httpd

    - name: Change port
      ansible.builtin.lineinfile:
        path: /etc/httpd/conf/httpd.conf
        regexp: "^Listen "

    - name: Start httpd
      ansible.builtin.service:
        name: httpd
        state: started
